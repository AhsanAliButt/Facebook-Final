<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Header Starts -->
    <div class="navigation">
        <div class="nav-left">
            <img src="/images/logo.png" alt="">
            <div class="nav-input">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Enter text">
            </div>


        </div>
        <div class="nav-mid">
            <div class="mid-icons active">
                <span class="material-icons">
                    home
                </span>

            </div>
            <div class="mid-icons">
                <span class="material-icons">
                    play_arrow
                </span>

            </div>
            <div class="mid-icons">
                <span class="material-icons">
                    gamepad
                </span>

            </div>

        </div>
        <div class="nav-right">
            <div class="profile-info">
                <img src="https://scontent.flyp2-1.fna.fbcdn.net/v/t1.6435-9/130234054_3505595192827669_804660106556681844_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeFVRx_UoXownXziK2lqJp59AhCsm13lmekCEKybXeWZ6a0Q4rZSiTMxFE_5FjI2F1CC3R74IvzEjsSUkYIds5SP&_nc_ohc=d7Gd8CkIFQoAX-vA4MG&_nc_ht=scontent.flyp2-1.fna&oh=b281ddada01ecb81594b87098c724459&oe=619FF2E1"
                    alt="" class="profile-img">
                <h4>Ahsan Butt</h4>

            </div>
            <div class="menu">
                <span class="material-icons">
                    menu
                </span>
            </div>
            <div class="messenger">
                <span class="material-icons">
                    chat
                </span>

            </div>
            <div class="notification">
                <span class="material-icons">
                    notifications_active
                </span>

            </div>
            <div class="account">
                <span class="material-icons">
                    expand_circle_down
                </span>

            </div>

        </div>
    </div>
    <!-- Header Endss -->
    <!-- Main Body -->
    <div class="main-body">
        <div class="left-row">
            <div class="leftbox">
                <img src="https://scontent.flyp2-1.fna.fbcdn.net/v/t1.6435-9/130234054_3505595192827669_804660106556681844_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeFVRx_UoXownXziK2lqJp59AhCsm13lmekCEKybXeWZ6a0Q4rZSiTMxFE_5FjI2F1CC3R74IvzEjsSUkYIds5SP&_nc_ohc=d7Gd8CkIFQoAX-vA4MG&_nc_ht=scontent.flyp2-1.fna&oh=b281ddada01ecb81594b87098c724459&oe=619FF2E1"
                    alt="" class="profile-img">
                <h4>Ahsan Butt</h4>


            </div>
            <div class="leftbox">
                <span class="material-icons">
                    people
                    </span>
                    <h4>
                        Friends 
                    </h4>
            </div>

        </div>
        <div class="mid-body">

        </div>
        <div class="right-body">

        </div>
    </div>

</body>

</html>
